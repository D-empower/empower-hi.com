<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>{{ page.title }} | {{ site.title }}</title>
    <link rel="stylesheet" href="{{ "/assets/css/style.css" | relative_url }}">
  </head>
  <body>
<header class="site-header">
  <a class="brand-link" href="{{ '/' | relative_url }}" aria-label="Strategic Empowerment home">
    <img
      src="{{ '/assets/images/logo-se.png' | relative_url }}"
      alt="Strategic Empowerment, LLC"
      class="brand-logo no-copy"
      draggable="false"
      oncontextmenu="return false">
  </a>
  {% include nav.html %}
</header>
    <main>
      {{ content }}
    </main>
    <footer style="margin-top: 2em; font-size: 0.9em;">
      &copy; {{ site.time | date: '%Y' }} Strategic Empowerment, LLC
    </footer>
  </body>
</html>
